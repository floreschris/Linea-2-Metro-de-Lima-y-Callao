<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Linea 2</title>
    <link rel="stylesheet" href="css/lgCss.css">
<link rel="icon" href="images/imgLogo.png" />

</head>
<body>
<div class="form">
    <form method="post" action="/login" th:object="${loginRequest}">
        <h2>Login</h2>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i> <input type="text"
                                                                 name="login" placeholder="Login" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i> <input
                type="password" name="password" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
        </div>

        <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
        </div>
        <a href="/registro">Ingresa para Registrarte</a>
    </form>
</div>

</body>
</html>
