<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Form-Tarjeta</title>
<link href="css/estilos.css" rel="stylesheet" />
<link rel="icon" href="images/imgLogo.png" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

</head>
<body>
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{linea}">Formulario de
			Personas</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Buscar..."
					aria-label="Buscar..." aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" th:href="@{linea}">Settings</a></li>
					<li><a class="dropdown-item" th:href="@{linea}">Activity
							Log</a></li>
					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" th:href="@{linea}">Logout</a></li>
				</ul></li>
		</ul>
	</nav>


	<div class="container col-sm-6 mt-4">
		<form th:action="@{/guardar-tarjeta}" th:object="${tarjeta}"
			method="post">
			<div class="card">
				<div class="card-header">
					<h5 class="text-center">MÃ³dulo Tarjeta</h5>
				</div>
				<div class="card-body">

					<div class="form-group">
						<input th:field="*{id_Tarjeta}" type="hidden" class="form-control"
							autofocus>
					</div>
					<div class="form-group">
						<label>Modelo</label> <input th:field="*{modelo}" type="text"
							class="form-control">
					</div>
					<div class="form-group">
						<label>Codigo barra</label> <input th:field="*{codigo_barra}"
							type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Precio</label> <input th:field="*{precio}" type="text"
							class="form-control">
					</div>

					<div class="form-group">
						<label>Foto</label> <input th:field="*{foto}" type="text"
							class="form-control">
					</div>



				</div>
				<div class="card-footer text-center">
					<input type="submit" value="Guardar" class="btn btn-success">
					<a th:href="@{/lista-tarjeta}" class="btn btn-warning">Cancelar</a>
				</div>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
