<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Linea 2</title>
    <link rel="stylesheet" href="css/lgCss.css">
<link rel="icon" href="images/imgLogo.png" />

</head>
<body>
<div class="form">
    <form method="post" action="/registro" th:object="${registerRequest}">
        <h2>Login</h2>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i> <input type="text"
                                                                 name="login" placeholder="Login" required>
        </div>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i> <input type="email"
                                                                 name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i> <input
                type="password" name="password" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres"
                required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Registrate">
        </div>
        <a href="/login">Ingresa para Login</a>
    </form>
</div>

</body>
</html>
